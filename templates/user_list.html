<a href="#!/profile/0" class="ui button">Nouveau utilisateur</a>
<div class="ui icon input focus">
  <i class="search icon"></i>
  <input type="text" placeholder="Search..." ng-model="q">
</div>
<h1>List des utilisateur</h1>
<table class="ui selectable single line red table">
  <thead>
    <th>Utilisateur</th>
    <th>Mobile</th>
    <th>Tel</th>
    <th>Policy</th>
    <th>Last update</th>
  </thead>
  <tbody>
    <tr ng-repeat="ele in $parent.userList | filter:q">
      <td>
        <div class="bullet" ng-class="( ele.last_update | dateDiff: $parent.date ) > -600000 ? 'active':'notactive'"></div>
        <a href="#!/profile/@{{ele.username}}">
          <div class="ui horizontal list">
            <div class="item">
              <img class="ui mini circular image" src="https://s.gravatar.com/avatar/{{ele.gravatar}}?s=36&d=mm">


              <div class="content">
                <div class="ui sub header">{{ele.firstname}} {{ele.lastname}}</div>
                <sub>@{{ele.username}}</sub> - {{ele.department}}
              </div>
            </div>
          </div>
        </a>
      </td>
      <td>{{ele.mobile}}</td>
      <td>{{ele.tel}}</td>
      <td>
      
<!--ele.policy.debug?'force_red_color':''-->
        <i class="la la-shield      s1" ng-class="{'di':ele.policy.level!=1 ,'force_red_color':ele.policy.debug}" title="Administrateur"></i>
        <i class="la la-user        s1" ng-class="{'di':ele.policy.level!=2    }" title="Utilisateur"></i>
        <i class="la la-user-plus   s1" ng-class="{'di':ele.policy.level!=3    }" title="Utilisateur avancer"></i>
        <i class="la la-certificate s1" ng-class="{'di':!ele.policy.manual_qse }" title="Manual QSE"></i>
        <i class="la la-folder-open s1" ng-class="{'di':!ele.policy.contrats   }" title="Gestion des contrats"></i>
        <i class="la la-comments    s1" ng-class="{'di':!ele.policy.commant    }" title="Commontaire"></i>
        <i class="la la-envelope    s1" ng-class="{'di':!ele.policy.mail       }" title="Use internal mail"></i>
        <i class="la la-flask       s1" ng-class="{'di':!ele.policy.beta       }" title="Beta tester"></i>
        
        <i class="la la-credit-card s1" ng-class="ele.policy.contact_c||ele.policy.contact_m ?'en':'di'" title="list des contacts"></i-->
        <!--lass="la la-unlock      s1" ng-class="ele.policy.lock      ?'en':'di'" title="Disabled compte"></i-->

      </td>
      <td>{{ele.last_update | date:"HH:mm dd/MM/yyyy"}}</td>
    </tr>
  </tbody>
</table>
